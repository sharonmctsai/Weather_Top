<table class="table has-background-link-light is-bordered	">
    <thead>
    <tr>
        <th>Date/Time</th>
        <th>Code</th>
        <th>Temp</th>
        <th>Wind Speed</th>
        <th>Wind Direction</th>
        <th>Pressure</th>
    </tr>
    </thead>
    <tbody>
    #{list items:_station.readings, as:'reading'}
    <tr> <td>
        ${reading.getFormattedDate()}

    </td>
        <td>
            ${reading.code}
        </td>
        <td>
            ${reading.temperature}
        </td>
        <td>
            ${reading.windSpeed}
        </td>
        <td>
            ${reading.windDirection}
        </td>
        <td>
            ${reading.pressure}
        </td>

        <td>

            <a href="/stations/${_station.id}/deletereading/${reading.id}" class="icon has-text-danger">
                <i class="fas fa-trash"></i>
            </a>
        </td>
    </tr>
    #{/list}
    </tbody>
</table>
